<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Project 1</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!-- Moment.js Reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


</head>


<body style="background-color: black; ">
    <!-- position:fixed; top:0; bottom:0; left:0; right:0; -->

    <div class="modal fade" id="zipModal" tabindex="-1" role="dialog" aria-labelledby="zipModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style='background-color: lightgrey'>
                <div class="modal-header">
                    <h5 class="modal-title" id="zipModalLongTitle">Zip Code Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is not a valid zip code. Please re-enter it correctly.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">urBrew</span>
        <a class="animated infinite pulse delay-2s" href="https://www.boxbrewkits.com/blogs/news/16337216-5-abbreviations-brewers-use-that-everyday-beer-drinkers-should-know" target="_blank"style="color: white; font-family: 'Fjalla One', sans-serif; padding-right: 20px">Abreviations Beer Drinkers Should Know</a>
        <a class="animated infinite pulse delay-2s" id="favorite-button" href="#" style="color: white; font-family: 'Fjalla One', sans-serif; padding-right: 20px">Favorite

            Beers </a>
    </nav>

    <div class="container-fluid">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background:transparent url('assets/images/beer.jpeg') no-repeat center center /cover; color: white; font-family: 'Fjalla One', sans-serif; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; padding-top: 20px; padding-bottom: 20px ">
            <div class="row">
                <div class="col-6">
                    <h3 class="text-left" style="margin-bottom: 15px">What type of beer do you like?</h3>
                    <h4 class="text-left">We will try to match you with some beer you may enjoy.</h4>
                    <br>
                </div>
                <div class="col-6">
                    <input class="form-control form-control-lg" id="search-field" type="text" style="align-items: center"
                        placeholder="Ale">
                    <br>
                    <button type="button" class="beerMe btn btn-light" id="search-button" style="align-items: center; margin-top:10px;  ">Beer
                        Me!</button>
                </div>
            </div>
        </div>

        <div class="row" id="brews-container">
            <div class="container text-center my-3">
                <div class="row mx-auto my-auto">
                    <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
                        <div class="carousel-inner w-100" id="brews-carousel" role="listbox">
                        </div>
                        <a class="carousel-control-prev" href="#recipeCarousel" role="button" style="width: 2%; left: -15px"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#recipeCarousel" role="button" style="width: 2%; right: -15px"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- test -->
        </div>
        <div class="row jumbotron" style="background:transparent url('assets/images/barrel.jpeg') no-repeat center center /cover; color: white; font-family: 'Fjalla One', sans-serif; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; padding-top: 20px; padding-bottom: 20px">
            <div class="col-4">
                <h3 class="text-right" style="padding-right: 30px">Find a local brewery!</h3>
            </div>
            <div class="col-4">
                <input class="form-control form-control-lg" style='width: 50%; float: right' id="zip-field" type="text"
                    style="align-items: center" placeholder="ZipCode">
            </div>


            <div class="col-4">
                <button type="button" class="btn btn-light" id="find-button" style='float: left'>I like beer.</button>
            </div>
        </div>


    <div class="modal fade modal-xl" id="beerModal" tabindex="-1" role="dialog" aria-labelledby="beerInfo"
    aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content" style="background-color: whitesmoke">
                <div class="modal-header modal-xl" style = "background-color: lightgrey">
                    <h5 class="modal-title" id="beerInfo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-xl">
                        <p id="BeerType" style='font-weight: bold'></p>           
                    <p id="BeerBody" style= 'color: dimgrey'>
                    </p>
                    <p id="BeerDetails">
                    </p>

                    </div>
                    <div class="modal-footer modal-xl">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="thumbsup"><i class="far fa-thumbs-up"></i>
                            Favorite</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade modal-xl" id="favModal" tabindex="-1" role="dialog" aria-labelledby="favInfo"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content" style="background-color: whitesmoke">
                    <div class="modal-header modal-xl">
                        <h5 class="modal-title" id="favInfo">Favorited Beers</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body modal-xl" id="favorite-body">
                        <table class="table table-sm table-hover" id='beer-table'>
                            <thead>
                              <tr>
                                <th scope="col">Beer Name</th>
                                <th scope="col">Likes</th>
                              </tr>
                            </thead>
                            <tbody id="beer-body">
                            </tbody>
                          </table>
                    </div>
                    <div class="modal-footer modal-xl">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="assets/scripts/javascript.js"></script>



</body>  

</html>
